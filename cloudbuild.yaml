options:
  logging: CLOUD_LOGGING_ONLY

steps:
# 1Ô∏è‚É£ Run automated tests
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      echo "üöÄ Running automated tests..."
      chmod +x test.sh
      ./test.sh
      TEST_EXIT_CODE=$$?
      if [ $$TEST_EXIT_CODE -ne 0 ]; then
        echo "‚ùå Tests failed. Exiting build."
        exit $$TEST_EXIT_CODE
      fi
      echo "‚úÖ All tests passed."

# 2Ô∏è‚É£ Wait and deploy app files
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      echo "‚è≥ Sleeping 60 seconds to let VM initialize..."
      sleep 60
      echo "‚è≥ Attempting SCP to VM..."
      for i in {1..5}; do
        if gcloud compute scp --zone=us-central1-a --recurse ./app/* web-server:/var/www/html; then
          echo "‚úÖ File copy succeeded"
          exit 0
        else
          echo "‚ö†Ô∏è Attempt $$i failed. Retrying in 10s..."
          sleep 10
        fi
      done
      echo "‚ùå File copy failed after retries"
      exit 1

# 3Ô∏è‚É£ Restart Nginx
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    [
      'compute', 'ssh',
      '--zone=us-central1-a',
      'web-server',
      '--command=sudo systemctl restart nginx'
    ]

timeout: 900s
